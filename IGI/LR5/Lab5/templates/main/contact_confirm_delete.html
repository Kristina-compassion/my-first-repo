{% extends 'base.html' %}
{% block title %}Удалить контакт{% endblock %}
{% block content %}
<h1>Удалить контакт?</h1>
<p>Вы уверены, что хотите удалить контакт {{ contact.employee.first_name }} {{ contact.employee.last_name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Да, удалить</button>
  <a href="{% url 'contact_detail' contact.pk %}">Нет, вернуть</a>
</form>
{% endblock %}
