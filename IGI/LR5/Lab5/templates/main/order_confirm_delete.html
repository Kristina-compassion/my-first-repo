{% extends 'base.html' %}
{% block title %}Удалить заказ{% endblock %}
{% block content %}
<h1>Удалить заказ #{{ order.id }}?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit">Да, удалить</button>
  <a href="{% url 'order_detail' order.pk %}">Нет, вернуться</a>
</form>
{% endblock %}
