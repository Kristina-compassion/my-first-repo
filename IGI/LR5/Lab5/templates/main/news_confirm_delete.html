{% extends 'base.html' %}
{% block title %}Удалить новость{% endblock %}
{% block content %}
<h1>Удалить новость?</h1>
<p>Вы уверены, что хотите удалить «{{ article.title }}»?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'news_detail' article.pk %}">Нет, вернуться</a>
</form>
{% endblock %}
