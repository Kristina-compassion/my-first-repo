{% extends 'base.html' %}
{% block title %}Удалить вакансию{% endblock %}
{% block content %}
<h1>Удалить вакансию?</h1>
<p>Вы уверены, что хотите удалить «{{ vacancy.title }}»?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Да, удалить</button>
  <a href="{% url 'vacancy_detail' vacancy.pk %}">Нет, вернуться</a>
</form>
{% endblock %}
